<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b97e8d183b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--HEADER-->
    <header class="background">
      <div class="container">
        <div class="nav">
          <div class="page-title">
            <h1 class="title">Loans.com</h1>
          </div>
          <div class="page-nav">
            <ul class="page-nav-list">
              <li>Rates & Fees</li>
              <li>How to apply</li>
              <li>Questions?</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="loans">
          <!--FIRST part-->
          <div class="first-part">
            <div class="personal-loan">personal-loan</div>
            <div class="loan-title">Put your plans into actions.</div>
            <div class="loan-icon">
              <div class="first-icon">
                <i class="fa-solid fa-cloud"></i>
                <div class="text-1">Online application</div>
              </div>
              <div class="first-icon">
                <i class="fa-solid fa-money-check-dollar"></i>
                <div class="text-2">Up to $50.000</div>
              </div>
              <div class="first-icon">
                <i class="fa-solid fa-clock"></i>
                <div class="text-3">The money is yours in 48h</div>
              </div>
            </div>
          </div>

          <!---SECOND part-->
          <div class="second-part">
            <div class="second">
              <h1 class="question">Let's change youre life?</h1>
            </div>
            <div class="label-input">
              <label class="label1">Full name</label>
              <input type="text" placeholder="Jon Doe" class="input1" />
              <label class="label1">E-mail</label>
              <input
                type="text"
                placeholder="johndow@apple.com"
                class="input1"
              />
              <label class="label1">How much do you need?</label>
              <input type="text" placeholder="1.000" class="input1" />
            </div>
            <div class="button">
              <button class="btn">Check your rates</button>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
